<h3>Ecuaciones</h3>

<input type = "text" [(ngModel)] = "currentEquation.eq">
<input type="number" min = "1" [(ngModel)] = "currentEquation.eq">

<button (click)="add()">Add</button>>
<br>

<ul *ngFor= "let equation for equations">
    <li>
        {{ equation.eq }}, {{equation.lambda}} &nbsp;
        <span (click)="remove(equation)">Remove</span>
    </li>
</ul>

<button (click)="generarHamiltoniano()">Generar Hamiltoniano</button>
